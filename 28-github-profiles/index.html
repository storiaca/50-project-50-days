<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search Github User" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/men/36.jpg"
            alt="Avatar"
            class="avatar"
          />
          <div class="user-info">
            <h2>John Doe</h2>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa,
              odit.
            </p>
            <ul>
              <li>300 <strong>Followers</strong></li>
              <li>100 <strong>Following</strong></li>
              <li>30 <strong>Repos</strong></li>
            </ul>

            <div id="repos">
              <a href="#" class="repos">Repo 1</a>
              <a href="#" class="repos">Repo 2</a>
              <a href="#" class="repos">Repo 3</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
